<header class="header">
    <div class="container">
        <div class="header__wrapper">
            <div class="header__logo">
                <img src="./img/Monoteka.png" alt="Monoteka" class="logo">
            </div>
            <button class="catalog-btn btn btn--colored">
                <span>каталог</span>
                <svg with="20" height="20" class="catalog-btn__icon">
                    <use xlink:href="img/icons/sprite.svg#arrow-light"></use>
                </svg>
            </button>
            <nav class="header__nav navigation">
                <button class="close-menu-btn">
                    <svg with="20" height="20" class="close-menu-btn__icon">
                        <use xlink:href="img/icons/sprite.svg#close-btn"></use>
                    </svg>
                </button>
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="" class="navigation__link">компания</a>
                    </li>
                    <li class="navigation__item">
                        <a href="" class="navigation__link">новости</a>
                    </li>
                    <li class="navigation__item">
                        <a href="" class="navigation__link">Поставщикам</a>
                    </li>
                    <li class="navigation__item">
                        <a href="" class="navigation__link">Контакты</a>
                    </li>
                    <li class="navigation__item">
                        <a href="" class="navigation__link">кабинет</a>
                    </li>
                </ul>
            </nav>
            <div class="header__controls">
                <div class="search-btn">
                    <svg with="20" height="20" class="search-btn__icon">
                        <use xlink:href="img/icons/sprite.svg#search"></use>
                    </svg>
                </div>
                <a href="#" class="basket-link">
                    <svg with="20" height="20" class="basket-link__icon">
                        <use xlink:href="img/icons/sprite.svg#basket"></use>
                    </svg>
                </a>
                <div class="menu-btn">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </div>
    </div>
</header>
